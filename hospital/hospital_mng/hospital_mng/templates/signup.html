{% extends 'basic.html' %}

{% block title %}home {% endblock %}

{% block body %}
<div class="container">

    {% for message in messages %}
    <div class="alert alert-danger mt-5" role="alert">{{message}}</div>
  {% endfor %}

<form action='#' method="POST"> {% csrf_token %}
  <div class="row ">
    <div class="col mt-5">
      <label for="First_name">First Name</label>
      <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First name">
    </div>
    <div class="col mt-5">
      <label for="Last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last name">
    </div>
  </div>

      <div class="form-row">
        <div class="form-group col-md-6 mt-3">
          <label for="inputEmail4">Username</label>
          <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="form-group col-md-6 mt-3">
          <label for="inputPassword4">email</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="password1" name="password1">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Confirm Password</label>
          <input type="password" class="form-control" id="password2" name="password2">
        </div>
      </div>
      <label for="inputEmail4">Register as </label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="choice" id="choice" value="Patient" checked>
        <label class="form-check-label" for="exampleRadios1">
          Patient
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="choice" id="choice" value="Doctor">
        <label class="form-check-label" for="exampleRadios2">
          Doctor
        </label>
      </div>





      <button type="submit" class="btn btn-primary">Sign in</button>


</form>
</div>



{% endblock %}
